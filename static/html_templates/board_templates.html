<template id="createCard_template">
    <div class="modal fade" id="createCardModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create card</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="create-card-form">
                        <div class="form-group">
                            <label for="card_description">Title</label>
                            <input type="text" class="form-control" id="card_description" placeholder="Title">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="createCardBtn">Create</button>
                </div>
            </div>

        </div>
    </div>
</template>
<template id="editCard_template">

        <div class="modal-dialog">

            <!-- Modal content-->

                </div>
                <div class="modal-body">
                    <form id="edit-card-form">
                        <div class="form-group">
                            <label for="card_description">Title</label>
                            <input type="text" class="form-control" id="card_edit_description" placeholder="Title">
                            <input type="hidden" id="card_edit_id" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="editCardBtn">Edit</button>
                </div>
            </div>

        </div>
    </div>
</template>
